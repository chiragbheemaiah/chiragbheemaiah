<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Chirag Bheemaiah PK">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f97316" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#c2410c" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="halo1" cx="20%" cy="15%" r="40%">
      <stop offset="0" stop-color="#f97316" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="halo2" cx="85%" cy="20%" r="45%">
      <stop offset="0" stop-color="#c2410c" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="28" edgeMode="none"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="#0a0a0a"/>
  <rect width="1200" height="360" fill="url(#halo1)" filter="url(#blur)"/>
  <rect width="1200" height="360" fill="url(#halo2)" filter="url(#blur)"/>

  <!-- Title -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
    <text x="600" y="160" font-size="44" font-weight="800" fill="#f1f5f9">Chirag Bheemaiah PK</text>
  </g>

  <!-- Accent underline -->
  <g transform="translate(300,225)">
    <rect x="0" y="0" width="600" height="4" rx="2" fill="url(#glow)"/>
    <!-- soft glow -->
    <rect x="0" y="0" width="600" height="4" rx="2" fill="url(#glow)" opacity="0.65" filter="url(#blur)"/>
  </g>
</svg>
